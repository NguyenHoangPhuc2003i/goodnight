<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Goodnight Nhaaaaa Bae❤️✨</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      font-size: 60px;
      text-shadow: 2px 2px 5px #00000055;
      border-right: 3px solid rgba(255,255,255,.75);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end), blink .7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Goodnight Nhaaaaa Bae❤️✨</h1>

  <!-- Trái tim bay -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => { heart.remove(); }, 5000);
    }
    setInterval(createHeart, 500);
  </script>

  <!-- Nhạc nền -->
 <!-- Nhạc nền từ YouTube -->

<iframe width="0" height="0"
    src="https://www.youtube.com/embed/Bgm9Px7m5Qk?autoplay=1&loop=1&playlist=Bgm9Px7m5Qk"
    frameborder="0" allow="autoplay">
</iframe>


</body>
</html>
