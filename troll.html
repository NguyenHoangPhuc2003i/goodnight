<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>NHÌN KĨ NHA </title>
<style>
  body {
    background: linear-gradient(135deg, #001a0a, #003322, #001a0a); /* nền xanh đậm gradient */
    color: #00ff99;              /* chữ xanh neon */
    font-family: monospace;
    white-space: pre;
    font-size: 20px;
    padding: 20px;
    height: 100vh;
    margin: 0;
  }
</style>

</head>
<body>
<pre id="output"></pre>

<script>
const text = [
  "NHÌN CON CẶC NÈ KHÉN QUÈ"
];

let i = 0;
function showLine() {
  if (i < text.length) {
    document.getElementById("output").textContent += text[i] + "\n";
    i++;
    setTimeout(showLine, 1500);
  }
}
showLine();
</script>
</body>
</html>
